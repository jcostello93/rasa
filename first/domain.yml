version: "3.1"

intents:
  - dieta
  - receta
  - ingredientes
  - valornutricional
  - restricciones
  - sabores
  - listacompras
  - cantidad_platos
  - platos
  - saludar
  - despedir
  - afirmar
  - negar
  - bot_challenge

entities:
  - ingrediente
  - platos
  - sabor
  - num_platos

slots:
  ingrediente:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: ingrediente

  platos:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: platos

  sabor:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: sabor

  num_platos:
    type: float
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: num_platos

responses:
  utter_plato_recomendado:
    - text: "Si tienes {ingrediente}, recomiendo que hagas un bocadillo."

  utter_valor_nutricional:
    - text: "{platos}... qué rico. Ese plato está lleno de nutrientes."

  utter_ingredientes:
    - text: "Aquí tienes la lista de ingredientes recomendados."

  utter_restricciones:
    - text: "Te mostraré opciones que respetan tus restricciones."

  utter_sabores:
    - text: "Aquí tienes un plato con ese sabor que te gusta."

  utter_listacompras:
    - text: "Claro, aquí te digo los ingredientes que debes comprar."

  utter_cantidad_platos:
    - text: "Claro, aquí tienes una lista de {num_platos} platos."

  utter_saludo:
    - text: "¡Hola! ¿En qué puedo ayudarte hoy?"

  utter_despedir:
    - text: "¡Hasta luego! Si necesitas algo más, no dudes en preguntar."

  utter_iamabot:
    - text: "Soy un chef de la Ugr."

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
